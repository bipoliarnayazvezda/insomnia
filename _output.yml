bookdown::gitbook:
  css: style.css
  config:
    toc:
      toc_depth: 1
      before: |
        <li><a href="./">Бессонница</a></li>
      after: |
        <li><em><a href="./" target="blank">Александра Булгакова</a></em></li>
    download:
      #- ["insomnia.pdf", "PDF"]
      - ["insomnia.epub", "EPUB"]
    search:
      engine: lunr
    edit : null
    info: false
    sharing: null
    #   facebook: true
    #   twitter: true
    #   vk: true
    #   whatsapp: true

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc_depth: 2
bookdown::epub_book: default
